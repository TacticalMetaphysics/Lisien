# content of: tox.ini , put in same dir as setup.py
[tox]
envlist = py310,py311,py312,py313

[testenv]
# install pytest in the virtualenv where commands will be executed
passenv = DISPLAY
recreate = true
change_dir = {env_tmp_dir}
deps =
	pytest
    ../lisien/
commands =
    python -m pytest -x --pyargs elide.tests

[testenv:py313]
deps =
	kivy_garden.collider @ git+https://github.com/kivy-garden/collider.git@804cf93
	pytest
    ../lisien/
