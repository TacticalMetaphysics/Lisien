# content of: tox.ini , put in same dir as setup.py
[tox]
envlist = py312,py313,py314

[testenv]
# install pytest in the virtualenv where commands will be executed
passenv = DISPLAY
recreate = true
wheel_build_env = elide-wheel-build-env
deps =
    /wheels/Kivy_Garden-0.1.5-py3-none-any.whl
    /wheels/buildozer-1.5.1.dev0-py3-none-any.whl
    /wheels/certifi-2026.1.4-py3-none-any.whl
    py312: /wheels/charset_normalizer-3.4.4-cp312-cp312-manylinux2014_x86_64.manylinux_2_17_x86_64.manylinux_2_28_x86_64.whl
    py313: /wheels/charset_normalizer-3.4.4-cp313-cp313-manylinux2014_x86_64.manylinux_2_17_x86_64.manylinux_2_28_x86_64.whl
    py314: /wheels/charset_normalizer-3.4.4-cp314-cp314-manylinux2014_x86_64.manylinux_2_17_x86_64.manylinux_2_28_x86_64.whl
    /wheels/docutils-0.22.4-py3-none-any.whl
    /wheels/filetype-1.2.0-py2.py3-none-any.whl
    /wheels/idna-3.11-py3-none-any.whl
    py312: /wheels/kivy-3.0.0.dev0-cp312-cp312-linux_x86_64.whl
    py313: /wheels/kivy-3.0.0.dev0-cp313-cp313-linux_x86_64.whl
    py314: /wheels/kivy-3.0.0.dev0-cp314-cp314-linux_x86_64.whl
    /wheels/legacy_cgi-2.6.4-py3-none-any.whl
    /wheels/packaging-26.0-py3-none-any.whl
    /wheels/pexpect-4.9.0-py2.py3-none-any.whl
    /wheels/ptyprocess-0.7.0-py2.py3-none-any.whl
    /wheels/pygments-2.19.2-py3-none-any.whl
    /wheels/requests-2.32.5-py3-none-any.whl
    /wheels/setuptools-80.10.2-py3-none-any.whl
    /wheels/urllib3-2.6.3-py3-none-any.whl
	pytest
    ../lisien/
commands =
    python -m pytest -vv --pyargs elide.tests

[pytest]
tmp_path_retention_policy = failed
