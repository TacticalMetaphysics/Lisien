when:
  - event: push
    branch: main
  - event: pull_request
    repo: clayote/Lisien

matrix:
  PYTHON_VERSION:
    - 3.12
    - 3.13
    - 3.14

variables:
  - &python python${PYTHON_VERSION}
  - &stepname headed_${PYTHON_VERSION}

steps:
  - name: *stepname
    image: zacharyspector/elide:latest
    pull: true
    commands:
      - TMPDIR=$(python find_ramdisk.py)
      - echo "TMPDIR=$TMPDIR"
      - export TMPDIR
      - DISPLAY=:0
      - echo "DISPLAY=$DISPLAY"
      - export DISPLAY
      - Xvfb $DISPLAY &
      - PYTHON=*python
      - echo "PYTHON=$PYTHON"
      - $PYTHON -m venv --system-site-packages .venv
      - . .venv/bin/activate
      - $PYTHON -m pip install --upgrade pip
      - $PYTHON -m pip install pytest lisien/ elide/
      - pytest -vvx elide/elide/tests