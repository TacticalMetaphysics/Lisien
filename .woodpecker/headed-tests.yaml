when:
  - event: push
    branch: main

steps:
  - name: headed
    image: zacharyspector/elide:latest
    pull: true
    commands:
      - TMPDIR=$(python find_ramdisk.py)
      - echo "TMPDIR=$TMPDIR"
      - export TMPDIR
      - DISPLAY=:0
      - echo "DISPLAY=$DISPLAY"
      - export DISPLAY
      - Xvfb $DISPLAY &
      - PYTHON=/usr/local/bin/python${PYTHON_VERSION}
      - echo "PYTHON=$PYTHON"
      - PYTHONPATH="$PWD/lisien:$PWD/elide"
      - echo "PYTHONPATH=$PYTHONPATH"
      - export PYTHONPATH
      - tox run -c elide/tox.ini