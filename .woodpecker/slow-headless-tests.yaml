when:
  - event: push
    branch: main
  - event: pull_request
    repo: clayote/Lisien

depends_on:
  - headless-tests

matrix:
  PYTHON_VERSION:
    - 3.12
    - 3.13
    - 3.14

steps:
  - name: headless_slow${PYTHON_VERSION}
    image: python:${PYTHON_VERSION}
    commands:
      - TMPDIR=$(python find_ramdisk.py)
      - echo "TMPDIR=$TMPDIR"
      - export TMPDIR
      - python -m venv .venv${PYTHON_VERSION}
      - . .venv${PYTHON_VERSION}/bin/activate
      - python -m pip install --upgrade pip
      - python -m pip install tox
      - TOXENV=$(echo ${PYTHON_VERSION} | sed -Ee 's/([0-9])\.([0-9]{2})/py\1\2/')
      - echo "TOXENV=$TOXENV"
      - export TOXENV
      - tox -c lisien/tox.ini -e ${TOXENV}